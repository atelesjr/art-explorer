name: CI

on:
  push:
    branches: [ main, agostinho_teles_jr, code-review ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    name: Lint / Type-check / Test / Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies (try `npm ci`, fallback to `npm install`)
        run: |
          set -e
          if npm ci; then
            echo "npm ci succeeded"
          else
            echo "npm ci failed â€” falling back to npm install"
            npm install
          fi

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npx jest --ci --runInBand
        env:
          CI: true

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: dist
